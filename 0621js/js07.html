<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 플로우 예제</title>
    <link rel="stylesheet" href="./event-flow.css">
</head>
<body>
    <h1>dom 이벤트 플로우</h1>
    <div id="element1" class="box">
        <div id="element2" class="box2">버블링</div>
    </div>
    <div id="element3" class="box">
        <div id="element5" class="box2">캡처링</div>
    </div>
    <script>
        element1.addEventListener('click',e=>{
            console.log('요소1을 클릭');
        });
        element2.addEventListener('click',e=>{
            console.log('요소2을 클릭');
        });
        element3.addEventListener('click',e=>{
            console.log('요소3을 클릭');
        });
        element4.addEventListener('click',e=>{
            console.log('요소4을 클릭');
        });
    </script>
</body>
</html>
